<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Brewery Search</title>
    <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkglGA_QCRbWdTB8WbheqnjLhGJ4D74Lg&libraries=places"></script>
    <script src="nearbySearch.js"></script>
    <script src="node_modules/semantic-ui/dist/semantic.min.js"></script>
</head>

<body>
  <div id="map">Map Here</div>
    <div class="buttonPanel">
        <div class="blue ui buttons">
            <button class="ui button" id="breweryButton">Brewerys</button>
            <button class="ui button" id="wineryButton">Wineries</button>
            <button class="ui button" id="distilleryButton">Distilleries</button>
        </div>
    </div>

    <div class="placesPanel">
        <ul id="places"></ul>
        <button id="more">More</button>
    </div>

    <div class="detailsPanel">
        <ul id="details"></ul>
    </div>



    <div class="leftBottomPanel"></div>


</body>

</html>
