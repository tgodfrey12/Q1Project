<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Brewery Search</title>
    <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkglGA_QCRbWdTB8WbheqnjLhGJ4D74Lg&libraries=places"></script>
    <script src="nearbySearch.js"></script>
    <script src="node_modules/semantic-ui/dist/semantic.min.js"></script>
</head>

<body>
    <div id="map">Map Here</div>
    <div class="buttonPanel">
        <!-- <div class="blue ui buttons"> -->
        <div class="three blue ui buttons">
            <button class="brewery ui button active" id="breweryButton">Brewerys</button>
            <button class="winery ui button" id="wineryButton">Wineries</button>
            <button class="distillery ui button" id="distilleryButton">Distilleries</button>
        </div>
    </div>
    <div class="placesPanel">
        <ul id="places"></ul>
        <!-- <button id="more">More</button> -->
    </div>

    <div class="moreButtonPanel">
        <button id="more">Load More</button>
    </div>

    <div class="detailsPanel">
        <div class="ui list" >
            <ul id="details"></ul>
            <ul id="reviews"></ul>


        </div>
    </div>
    <div class="leftBottomPanel"></div>
</body>
<footer class="footer">
    <a href="https://icons8.com/web-app/19733/Whisky-Still">Whisky still icon creadit to icon8</a>
</footer>

</html>
