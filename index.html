<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Brewery Search</title>
    <!-- <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css"> -->
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkglGA_QCRbWdTB8WbheqnjLhGJ4D74Lg&libraries=places"></script>
    <script src="nearbySearch.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.js"></script>
    <link rel="shortcut icon" href="./icons/Beer Glass-48.png" />
</head>

<body>
    <div id="map"></div>
    <div class="placesPanel">
        <div class="three ui buttons">
            <button class="brewery ui button" id="breweryButton">Brewerys</button>
            <button class="winery ui button" id="wineryButton">Wineries</button>
            <button class="distillery ui button" id="distilleryButton">Distilleries</button>
        </div>
        <ul id="places"></ul>
    </div>
    <div class="moreButtonPanel">
        <button id="more">Load More Results</button>
    </div>
    <div class="detailsPanel">
        <div class="ui list">
            <ul id="details"></ul>
            <ul id="reviews"></ul>
        </div>
    </div>
    <div class="redoButtonClass">
      <button class="ui button" id="redoButton">Redo Search</button>
    </div>

</body>
<footer class="footer">
    <a href="https://icons8.com/web-app/19733/Whisky-Still">Whisky still icon credit to icon8</a>
</footer>

</html>
